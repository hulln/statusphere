<!doctype html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Oblačna statusfera - Delite svoje misli, ideje in asociacije z oblaki" />
        <title>☁️ Oblačna statusfera</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!-- Favicon and app icons -->
        <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🌐</text></svg>">
        
        <!-- Open Graph meta tags -->
        <meta property="og:title" content="☁️ Oblačna statusfera" />
        <meta property="og:description" content="Delite svoje misli, ideje in asociacije z oblaki" />
        <meta property="og:type" content="website" />
        
        <!-- Theme color for mobile browsers -->
        <meta name="theme-color" content="#6366f1" />
    </head>

    <body>
        <!-- Optional theme toggle button -->
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark/light mode" title="Toggle theme">
            🌙
        </button>
        
        {% block content %}{% endblock %}
        
        <script>
            function toggleTheme() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update toggle button emoji
                const toggle = document.querySelector('.theme-toggle');
                toggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
            }
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '☀️' : '🌙';
        </script>
    </body>

    {% block js %}{% endblock %}
</html>
